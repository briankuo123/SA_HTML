<!DOCTYPE html>
<html>
    <head>
        <title>EroPic</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link href="statics/css/personal_profile.css" rel="stylesheet">
        <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    </head>
    <body style="margin:0px">
        <div class="navbar">
          <div class="left_div">
            <a class="logo" href="index_manager.html">EroPic</a>
            <input type="search" id="search" aria-label="Search through site content" size="30">
            <button id="search_button" type="submit" onclick="getSearch()">Search</button>
          </div>
          <div class="right_div">
            <a class="right" href="sub_manager.html"><img src="statics/icon/subscribe.png" width="50" height="45"></a>
            <a class="right" href="rank"><img src="statics/icon/podium.png" width="50" height="45"></a>
            <div class="dropdown">
              <button class="dropbtn" id="nickname">
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="personal_profile_manager.html">Personal Profile</a>
                <a href="post_manage_manager.html">Post Manage</a>
                <a href="viewMember.html">View Member</a>
                <a href="viewReport.html">View Report</a>
                <a href="javascript:void(0)" onclick="logout()">Logout</a> 
              </div>
            </div>
          </div>
        </div>
        <div id="personal_profile_feild">
          <div class="info_bar">
            <a>Email:</a><br>
            <input id="email" type="email" disabled>
          </div>
          <div class="info_bar">
            <a>Nickname:</a><br>
            <input id="name" type="text">
          </div>
          <div class="info_bar">
            <a>Password:</a><br>
            <input id="password" type="password">
          </div>
          <div class="info_bar">
            <a>Password Confirm:</a><br>
            <input id="password_confirm" type="password">
          </div>
          <div id="profile_button">
            <button type="submit" id="confirm" onclick="edit()">Confirm</button>
          </div>
        </div>
	</body>
  <script>
  	var id = JSON.parse(sessionStorage.getItem("id"));
  
  	function getSearch() {
	  	var search_query = $("#search").val();
	  	document.location.href = "index_manager.html?search_query=" + search_query;
	}
  
	function edit() {
		var password = document.getElementById("password");
		var password_confirm = document.getElementById("password_confirm");
		
		if(password.value == password_confirm.value) {
			updateMember(id);
		}
		else {
			getMember();
			alert("請重新確認你的密碼是否輸入正確！");
		}
	}
	
	
	function logout(){
		sessionStorage.removeItem("id");
		alert("成功登出！");
		document.location.href = "index.html";
	}
	
	function updateMember(id) {
	    var name = $('#name').val();
	    var email = $('#email').val();
	    var password = $('#password').val();
	
	    
	    // 將資料組成JSON格式
	    var data_object = {
	        "id": id,
	        "nickname": name,
	        "email": email,
	        "password": password
	    };
	
	    // 將JSON格式轉換成字串
	    var data_string = JSON.stringify(data_object);
	
	    // 發出POST的PUT請求
	    $.ajax({
	            type: "PUT",
	            url: "api/member.do",
	            data: data_string,
	            crossDomain: true,
	            cache: false,
	            dataType: 'json',
	            timeout: 5000,
	            success: function (response) {
	                if(response.status == 200){
	             	alert("成功更新會員資料！");
	                	getMember();
	                }
	            },
	            error: function () {
	                alert("無法連線到伺服器！");
	            }
	    });
	    
	}
	
	function getMember() {
	    $.ajax({
	        type: "GET",
	        url: "api/member.do",
	        crossDomain: true,
	        data: "id=" + id,
	        cache: false,
	        dataType: 'json',
	        timeout: 5000,
	        success: function (response) {
	            if(response.status == 200){
	            	document.getElementById('nickname').innerHTML = response['response']['data'][0]['nickname'];
	            	document.getElementById('name').value = response['response']['data'][0]['nickname'];
	            	document.getElementById('email').value = response['response']['data'][0]['email'];
	            	document.getElementById('password').value = response['response']['data'][0]['password'];
	            	document.getElementById('password_confirm').value = response['response']['data'][0]['password'];
	            }
	            console.log(response);
	        },
	        error: function () {
	            alert("無法連線到伺服器！");
	        }
	    });
	}
	
	$(document).ready(function() {
		// 發出GET的AJAX請求取得原本該會員的資料
	    getMember();
	});
  </script>
</html>
